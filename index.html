<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới thiệu Dòng Đaminh</title>
<style>
    /* Reset cơ bản */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0f0ff, #ffffff);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        width: 100%;
        background-color: #0056b3;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header img {
        max-height: 80px;
    }

    main {
        max-width: 900px;
        width: 90%;
        margin-top: 30px;
        text-align: center;
    }

    main video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        margin-bottom: 25px;
    }

    .description {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.8);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
        margin-top: auto;
        padding: 20px;
        color: #555;
        text-align: center;
    }

    /* Responsive */
    @media(max-width:600px){
        .description { font-size: 16px; padding:15px; }
        header img { max-height:60px; }
    }
</style>
</head>
<body>

<header>
    <img src="logo (3).png" alt="Logo Dòng Đaminh">
</header>

<main>
    <video controls>
        <source src="GIOITHIEUHOIDONG.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <div class="description">
        <p>Dòng Đaminh là dòng tu giảng thuyết, chuyên rao giảng Tin Mừng, đồng hành cùng cộng đồng và giới trẻ. Tham gia để tìm hiểu sâu hơn về đời sống tu trì và sứ mạng truyền giáo.</p>
    </div>
</main>

<footer>
    &copy; 2025 Dòng Đaminh
</footer>

</body>
</html>
